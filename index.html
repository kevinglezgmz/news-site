<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 1 - News Site</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <form id="search-form" onsubmit="return false">
      <nav id="nav" class="nav">
        <input class="input" id="search-input" type="text" autocomplete="off" placeholder="Introduce aquí tu búsqueda..." />
        <button class="btn" id="search-btn" type="submit">BUSCAR</button>
      </nav>
    </form>
    <section id="main-section">
      <div id="grid" class="grid">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6" style="float: none; margin: auto">
          <div class="card" style="height: fit-content">
            <div class="img-container">
              <img src="https://cdn-icons-png.flaticon.com/512/2983/2983801.png" alt="img" style="width: 120px" />
            </div>
            <h2>Realiza una búsqueda!</h2>
            <p style="text-align: center">
              Haz una búsqueda en la barra superior de cualquier tema para encontrar noticias!
            </p>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>

    <script id="grid-source" type="text/x-handlebars">
      {{#each news}}
      <div class="col-12 col-sm-4 col-md-3 col-lg-2">
        <div class="card">
          <div class="img-container">
            {{#if urlToImage}}
            <img src="{{urlToImage}}" alt={{title}} />
            {{else}}
            <img src="https://www.unfe.org/wp-content/uploads/2019/04/SM-placeholder.png" alt={{title}} />
            {{/if}}

          </div>
          <h2>{{#if title}}{{title}}{{else}}- No title -{{/if}}</h2>
          <p>{{#if description}}{{description}}{{else}}- No description -{{/if}}</p>
          <a class="btn" href="{{url}}" target="_blank">Ver más</a>
        </div>
      </div>
      {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts/index.js" type="module"></script>
  </body>
</html>
